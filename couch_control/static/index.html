<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a0a0f">
    <title>Couch Control</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .control-btn.active {
            background-color: #e94560;
            color: white;
        }

        .control-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        #screen {
            transform-origin: 0 0;
        }

        .control-btn {
            flex-direction: column;
            padding: 2px !important;
            gap: 2px;
        }

        .btn-label {
            font-size: 9px;
            line-height: 1;
        }
    </style>
</head>

<body>
    <!-- Screen container -->
    <div id="container">
        <div id="loading">
            <div class="spinner"></div>
            <p id="loading-text">Connecting...</p>
        </div>
        <canvas id="screen"></canvas>
    </div>

    <!-- Click indicator -->
    <div id="click-indicator"></div>

    <!-- Keyboard panel -->
    <div id="keyboard-panel">
        <input type="text" id="text-input" placeholder="Type here and press Send..." autocomplete="off"
            autocorrect="off" autocapitalize="off" spellcheck="false">
        <div class="key-row">
            <button class="key-btn primary" id="btn-send">Send Text</button>
            <button class="key-btn" data-key="Enter">Enter ‚Üµ</button>
            <button class="key-btn" data-key="Backspace">‚å´</button>
        </div>
        <div class="key-row">
            <button class="key-btn" data-key="Tab">Tab</button>
            <button class="key-btn" data-key="Escape">Esc</button>
            <button class="key-btn" data-key="ctrl+c">Ctrl+C</button>
            <button class="key-btn" data-key="ctrl+v">Ctrl+V</button>
            <button class="key-btn" data-key="ctrl+z">Ctrl+Z</button>
        </div>
        <div class="key-row">
            <button class="key-btn" data-key="Up">‚Üë</button>
            <button class="key-btn" data-key="Down">‚Üì</button>
            <button class="key-btn" data-key="Left">‚Üê</button>
            <button class="key-btn" data-key="Right">‚Üí</button>
            <button class="key-btn" data-key="space">Space</button>
        </div>
    </div>

    <!-- Control bar -->
    <div id="control-bar">
        <button class="control-btn" id="btn-keyboard" title="Keyboard">‚å®Ô∏è</button>

        <select class="control-select" id="select-quality" title="Quality">
            <option value="40">Low</option>
            <option value="60">Med</option>
            <option value="75" selected>High</option>
            <option value="90">Ultra</option>
        </select>

        <div class="control-group">
            <button class="control-btn" id="btn-drag" title="Drag/Select Mode">
                <span>üëÜ</span>
                <span class="btn-label">Select</span>
            </button>
            <button class="control-btn" id="btn-mode" title="Toggle Zoom/Control Mode">
                <span id="mode-icon">üîç</span>
                <span class="btn-label">Zoom</span>
            </button>
            <button class="control-btn" id="btn-reset" title="Reset View">
                <span>üéØ</span>
                <span class="btn-label">Reset</span>
            </button>
        </div>

        <select class="control-select" id="select-scale" title="Resolution">
            <option value="0.5">50%</option>
            <option value="0.75" selected>75%</option>
            <option value="1.0">100%</option>
        </select>

        <button class="control-btn" id="btn-fullscreen" title="Fullscreen">
            <span>‚õ∂</span>
            <span class="btn-label">Full</span>
        </button>
        <button class="control-btn" id="btn-reconnect" title="Reconnect">
            <span>üîÑ</span>
            <span class="btn-label">Sync</span>
        </button>

        <div id="status">
            <span id="status-dot"></span>
            <span id="status-text">Connecting</span>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
